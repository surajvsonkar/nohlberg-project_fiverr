<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Game Score Tracker</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background: #f5f5f5;
				flex-direction: column;
			}

			.container {
				text-align: center;
				width: 100%;
			}

			.logo img {
				width: 200px;
				height: auto;
				/* Maintain aspect ratio */
				margin-bottom: 20px;
			}

			.timer {
				margin-top: 20px;
				font-size: 15vw;
				/* Adapts font size to viewport width */
			}

			button {
				padding: 30px;
				/* Increased padding */
				font-size: 20px;
				/* Increased font size */
				margin: 10px;
				/* Increased margin for spacing */
			}

			.teams {
				display: flex;
				justify-content: space-around;
				margin-top: 20px;
				flex-wrap: wrap;
				/* Ensures buttons are responsive */
			}

			.team {
				text-align: center;
				flex: 1;
				/* Makes each team section flexible */
			}

			.points {
				display: flex;
				flex-direction: column;
				gap: 15px;
				align-items: center;
			}

			.points button {
				font-size: 24px;
				padding: 25px 35px;
				margin: 5px;
			}

			.points span {
				font-size: 2em;
			}

			.mid-container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}

			.logo {
				margin-top: 35px;
				width: 250px;
				height: 80px;
			}

			.controls {
				margin-top: 20px;
			}

			@media (max-width: 991px) {
				.timer {
					font-size: 20vh;
					margin-top: 0;
				}

				.points span {
					font-size: 4em;
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="timer">
				<span id="time">60</span>
			</div>
			<div class="controls">
				<button onclick="startTimer()">Start Timer</button>
				<button onclick="pauseTimer()">Pause/Play</button>
				<button onclick="resetTimer()">Reset Timer</button>
			</div>
			<div class="teams">
				<div class="team">
					<h2>Team 1</h2>
					<div class="points">
						<button onclick="changePoints('A', 1)">+</button>
						<span id="pointsA">0</span>
						<button onclick="changePoints('A', -1)">-</button>
					</div>
				</div>
				<div class="mid-container">
					<img
						src="./Siguru_puzzle_icon.png"
						alt=""
						style="width: 80px; height: 120px"
					/>
					<button
						onclick="confirmResetPoints()"
						style="
							margin-top: 3pc;
							background-color: red;
							color: #fff;
							border: none;
							border-radius: 5px;
						"
					>
						Reset Points
					</button>
				</div>
				<div class="team">
					<h2>Team 2</h2>
					<div class="points">
						<button onclick="changePoints('B', 1)">+</button>
						<span id="pointsB">0</span>
						<button onclick="changePoints('B', -1)">-</button>
					</div>
				</div>
			</div>
			<!-- Hidden button for user-initiated event -->
			<button
				id="hiddenBeepButton"
				style="display: none"
				onclick="playBeepSound()"
			></button>
			<!-- <img src="./logo.png" alt="logo" class="logo" /> -->
		</div>
		<script>
			let timer;
			let timeLeft = 1;

			// Function to generate three beep sounds
			function playBeepSound() {
				function createBeep() {
					const audioCtx = new (window.AudioContext ||
						window.webkitAudioContext)();
					const oscillator = audioCtx.createOscillator();
					const gainNode = audioCtx.createGain();

					oscillator.type = 'sine';
					oscillator.frequency.setValueAtTime(2000, audioCtx.currentTime); // Frequency for a higher pitch beep

					gainNode.gain.value = 1; // Volume
					oscillator.connect(gainNode);
					gainNode.connect(audioCtx.destination);

					oscillator.start();
					setTimeout(() => {
						oscillator.stop();
						audioCtx.close();
					}, 1000); // Duration of each beep
				}

				let beepCount = 0;

				function beep() {
					if (beepCount < 3) {
						createBeep();
						beepCount++;
						setTimeout(beep, 500); // Interval between beeps
					}
				}

				beep();
			}

			// Trigger the beep sound through the hidden button
			function beep() {
				document.getElementById('hiddenBeepButton').click();
			}

			function startTimer() {
				clearInterval(timer);
				timer = setInterval(countdown, 1000);
				keepScreenOn(); // Keep screen on during countdown
			}

			function pauseTimer() {
				if (timer) {
					clearInterval(timer);
					timer = null;
				} else {
					startTimer();
				}
			}

			function resetTimer() {
				clearInterval(timer);
				timeLeft = 60;
				document.getElementById('time').textContent = timeLeft;
			}

			function countdown() {
				if (timeLeft <= 0) {
					clearInterval(timer);
					beep(); // Generate beep sound
					return;
				}
				timeLeft--;
				document.getElementById('time').textContent = timeLeft;
			}

			function changePoints(team, change) {
				let pointsElement = document.getElementById(`points${team}`);
				let points = parseInt(pointsElement.textContent);
				points += change;
				pointsElement.textContent = points;
			}

			function confirmResetPoints() {
				if (confirm('Are you sure you want to reset the points?')) {
					resetPoints();
				}
			}

			function resetPoints() {
				document.getElementById('pointsA').textContent = '0';
				document.getElementById('pointsB').textContent = '0';
			}

			document.addEventListener('visibilitychange', function () {
				if (document.visibilityState === 'visible') {
					keepScreenOn();
				}
			});

			function keepScreenOn() {
				if ('wakeLock' in navigator) {
					navigator.wakeLock.request('screen').catch((err) => {
						console.error(`${err.name}, ${err.message}`);
					});
				}
			}

			keepScreenOn();
		</script>
	</body>
</html>
